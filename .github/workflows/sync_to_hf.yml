name: Sync Frontend to Hugging Face

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout GitHub repo
      - uses: actions/checkout@v3

      # 2️⃣ Sync frontend to Hugging Face Space
      - name: Push Frontend to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_SECRET }}
        run: |
          # Clone the Hugging Face Space repo
          git clone https://kiovenko:$HF_TOKEN@huggingface.co/spaces/kiovenko/scheduleBot_UI hf_space

          # Enter the Space repo
          cd hf_space
          
          # Set Git user for commits
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          # Make sure remote points to Hugging Face
          git remote set-url origin https://kiovenko:$HF_TOKEN@huggingface.co/spaces/kiovenko/scheduleBot_UI

          # Copy frontend files into HF root and remove old files
          rsync -av --delete ../frontend/ ./

          # Stage all changes, including deletions
          git add -A

          # Commit changes (skip if nothing changed)
          git commit -m "Sync frontend from GitHub" || echo "No changes to commit"

          # Push to Hugging Face
          git push origin main --force
