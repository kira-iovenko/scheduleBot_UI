name: Sync Frontend to Hugging Face

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      # Checkout your GitHub repository
      - uses: actions/checkout@v3

      # Sync frontend to Hugging Face Space
      - name: Push Frontend to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_SECRET }}
        run: |
          # Clone the Hugging Face Space repo
          git clone https://kiovenko:$HF_TOKEN@huggingface.co/spaces/kiovenko/scheduleBot_UI hf_space

          # Enter the Space repo
          cd hf_space

          # Ensure remote is pointing to Hugging Face
          git remote set-url origin https://kiovenko:$HF_TOKEN@huggingface.co/spaces/kiovenko/scheduleBot_UI

          # Configure git user
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          # Reset local to remote to avoid shallow-update errors
          git fetch origin
          git reset --hard origin/main

          # Copy frontend files from GitHub repo root into hf_space root
          rsync -av --delete ../frontend/ ./

          # Stage changes
          git add -A

          # Commit if there are changes
          git commit -m "Sync frontend from GitHub" || echo "No changes to commit"

          # Push to Hugging Face Space
          git push origin main --force
